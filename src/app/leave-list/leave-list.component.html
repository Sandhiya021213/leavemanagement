<div class="container">
  <h1>Leave Requests</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Employee Name</th>
        <th>Email</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Leave Type</th>
        <th>Reason</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let leave of leaves">
        <td>{{ leave.id }}</td>
        <td>{{ leave.employee_name }}</td>
        <td>{{ leave.email }}</td>
        <td>{{ leave.start_date }}</td>
        <td>{{ leave.end_date }}</td>
        <td>{{ leave.leave_type }}</td>
        <td>{{ leave.reason }}</td>
        <td>
          <button (click)="updateLeave(leave.id)" class="btn">Edit</button>
          <button (click)="deleteLeave(leave.id)" class="btn">Delete</button>
          <form (submit)="sendLeaveEmail(leave.id, recipientEmail.value)">
            <input #recipientEmail type="email" placeholder="Enter recipient's email" required>
            <button type="submit" class="btn">Send Email</button>
          </form>
        </td>
      </tr>
    </tbody>
  </table>
  <div>
    <a routerLink="/dashboard" class="btn">Back to Dashboard</a>
  </div>
</div>
