<div class="container">
    <h1>Update Leave Request</h1>
    <form [formGroup]="contactForm">
        <div>
            <label for="employee_name">Employee Name:</label>
            <input type="text" id="employee_name" formControlName="employee_name" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" formControlName="email" required>
        </div>
        <div>
            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" formControlName="start_date" required>
        </div>
        <div>
            <label for="end_date">End Date:</label>
            <input type="date" id="end_date" formControlName="end_date" required>
        </div>
        <div>
            <label for="leave_type">Leave Type:</label>
            <input type="text" id="leave_type" formControlName="leave_type" required>
        </div>
        <div>
            <label for="reason">Reason:</label>
            <textarea id="reason" formControlName="reason" required></textarea>
        </div>
        <div>
            <button type="submit"(click)="submit()">Update Leave Request</button>
        </div>
    </form>
    <a routerLink="/leave-list" class="btn">Back to Leave List</a>
</div>
